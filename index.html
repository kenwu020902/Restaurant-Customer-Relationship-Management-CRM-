        // POSTCODE LOOKUP FUNCTION
async function lookupPostcode() {
    const postcodeInput = document.getElementById('postcode');
    const addressInput = document.getElementById('address'); // We'll add this field
    
    const postcode = postcodeInput.value.trim().toUpperCase().replace(/\s+/g, '');
    
    if (!postcode) {
        alert('Please enter a postcode first!');
        return;
    }
    
    // Show loading
    const lookupBtn = event.target;
    const originalText = lookupBtn.innerHTML;
    lookupBtn.innerHTML = '‚è≥ Searching...';
    lookupBtn.disabled = true;
    
    try {
        // Call UK Postcodes.io API
        const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
        const data = await response.json();
        
        if (data.status === 200) {
            const result = data.result;
            
            // Format the address
            const address = `
${result.line_1 || ''}
${result.line_2 || ''}
${result.line_3 || ''}
${result.post_town || ''}
${result.country || ''}
`.trim();
            
            // Fill address field if it exists
            if (addressInput) {
                addressInput.value = address;
            } else {
                // Create address field if it doesn't exist
                createAddressField(address);
            }
            
            // Show success message
            alert(`‚úÖ Address found for ${postcode}:\n\n${address}`);
            
        } else {
            alert('‚ùå Postcode not found. Please check and try again.');
        }
        
    } catch (error) {
        console.error('Postcode lookup error:', error);
        alert('‚ö†Ô∏è Could not fetch address. Please check your internet connection.');
    } finally {
        // Reset button
        lookupBtn.innerHTML = originalText;
        lookupBtn.disabled = false;
    }
}

// CREATE ADDRESS FIELD IF IT DOESN'T EXIST

    // Find the form
    const form = document.querySelector('form') || document.querySelector('.form-container');
    
    // Create address textarea
    const addressDiv = document.createElement('div');
    addressDiv.className = 'form-group';

        <label for="address">Address</label>
        <textarea id="address" rows="3" placeholder="Address will auto-fill from postcode">${address}</textarea>
    `;
    
    // Insert after postcode field
    const postcodeField = document.getElementById('postcode').parentElement;
    postcodeField.parentNode.insertBefore(addressDiv, postcodeField.nextSibling);
    
    // Add some CSS for the textarea
    const style = document.createElement('style');
    style.textContent = `
        textarea#address {
            width: 100%;

            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            resize: vertical;
        }
    `;
    document.head.appendChild(style);
}

        // SAVE CUSTOMER FUNCTION
        function saveCustomer() {

            const phone = document.getElementById('phone').value.trim();
            const postcode = document.getElementById('postcode').value.trim();
            const usualOrder = document.getElementById('usualOrder').value.trim();

            // Postcode Lookup FUnction
            async function lookupPostcode() {
                const postcodeInput = document.getElementById('postcode');
                const postcode = postcodeInput.value.trim().toUpperCase();

                if (!postcode){
                    alert('Please enter a UK postcode first!\n\nExample: SW1A 1AA');
                    return;
                }

            // Get the button that was clicked
                const lookupBtn = event?.target || document.querySelector('[onclick="lookupPostcode()"]');
                const originalText = lookupBtn.innerHTML;

            // Show Loading state
                lookupBtn.innerHTML = '‚è≥ Searching...';
                lookupBtn.disabled = true;
    
                try {
                    // Clean postcode (remove spaces)
                    const cleanPostcode = postcode.replace(/\s+/g, '');
        
                    // Call UK Postcodes.io API
                    const response = await fetch(`https://api.postcodes.io/postcodes/${cleanPostcode}`);
                    const data = await response.json();
        
                    if (data.status === 200) {
                        // Format the address nicely
                        const result = data.result;
                        const addressLines = [
                            result.line_1,
                            result.line_2, 
                            result.line_3,
                            result.post_town,
                            result.country
                        ].filter(line => line && line.trim() !== '');
            
                        const fullAddress = addressLines.join('\n');
            
                        // Check if we have an address field
                        let addressField = document.getElementById('address');
            
                        if (!addressField) {
                            // Create address field if it doesn't exist
                            const postcodeGroup = document.getElementById('postcode').parentElement;
                            const addressHTML = `
                                <div class="form-group" style="margin-top: 15px;">
                                    <label for="address" style="color: #4CAF50; font-weight: bold;">
                                        üìç Address (Auto-filled)
                                    </label>
                                    <textarea id="address" rows="3" 
                                              style="width: 100%; padding: 12px; border: 2px solid #4CAF50; border-radius: 8px; font-family: inherit; background: #f8fff8;" placeholder="Address will appear here">${fullAddress}</textarea>
                    </div>
                `;
                postcodeGroup.insertAdjacentHTML('afterend', addressHTML);
            } else {
                // Update existing address field
                addressField.value = fullAddress;
                addressField.style.borderColor = '#4CAF50';
                addressField.style.backgroundColor = '#f8fff8';
            }
            
            // Show success message
            showPostcodeMessage(`‚úÖ Address found for ${postcode}`, 'success');
            
            // Show map link
            const mapHTML = `
                <div id="mapLink" style="margin-top: 10px; padding: 10px; background: #f0f8ff; border-radius: 5px; border-left: 4px solid #2196F3;">
                    <a href="https://www.google.com/maps?q=${result.latitude},${result.longitude}" 
                       target="_blank"
                       style="color: #2196F3; text-decoration: none; font-weight: bold;">
                       üó∫Ô∏è View on Google Maps
                    </a>
                    <span style="color: #666; font-size: 12px; margin-left: 10px;">
                        (${result.latitude.toFixed(4)}, ${result.longitude.toFixed(4)})
                    </span>
                </div>
            `;
            
            const addressFieldElement = document.getElementById('address');
            if (addressFieldElement) {
                // Remove existing map link
                const existingMap = document.getElementById('mapLink');
                if (existingMap) existingMap.remove();
                
                addressFieldElement.insertAdjacentHTML('afterend', mapHTML);
            }
            
        } else {
            alert('‚ùå Postcode not found.\n\nPlease check the format (e.g., SW1A 1AA)');
        }
        
    } catch (error) {
        console.error('Postcode error:', error);
        alert('‚ö†Ô∏è Could not connect to address service.\nPlease check your internet connection.');
        
    } finally {
        // Reset button
        lookupBtn.innerHTML = originalText;
        lookupBtn.disabled = false;
    }
}

}

        // DELETE A CUSTOMER
        function deleteCustomer(customerId) {
            if (confirm('Are you sure you want to delete this customer?')) {
